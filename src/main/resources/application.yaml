server:
  port: 8082

spring:
  security:
    user:
      name: user
      password: user
  jpa:
    # Driver Class = org.h2.Driver
    # JDBC URL = jdbc:h2:mem:testdb
    database-platform: H2
    show-sql: TRUE
    hibernate:
      ddl-auto: 'create-drop'

spring.h2.console:
  enabled: true
  path: /h2-console